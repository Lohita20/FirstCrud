  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addProduct()">

        <div class="form-group">
          <label>Item</label>
          <input type="text" class="form-control" ng-model="product.item" placeholder="Item" required>
        </div>


        <div class="form-group">
          <label>Category</label>
          <select ng-model="product.category" class="form-control" required>
            <option value="">Category</option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
  </select>
 </div>


		<div class="form-group">
          <label>Size</label>
          <input type="number" class="form-control" ng-model="product.size" placeholder="Size" required>
        </div>




          <div class="form-group">
            <label>Brand</label>
            <select ng-model="product.brand" class="form-control" required>
              <option value="">Brand</option>
              <option value="Puma">Puma</option>
              <option value="Nike">Nike</option>
              <option value="Adidas">Adidas</option>
              <option value="Jordan">Jordan</option>
              <option value="Reebok">Reebok</option>
              <option value="Vans">Vans</option>
              <option value="Skechers">Skechers</option>


            </select>
          </div>

        <div class="form-group">
          <label>Price</label>
          <input type="number" step="any" class="form-control" ng-model="product.price" placeholder="Price" required>
        </div>



        <div class="form-group">
          <label>Image URL</label>
          <input type="url" class="form-control" ng-model="product.image_url" placeholder="Image URL">
        </div>
        <div class="form-group">
          <label>Buy URL</label>
          <input type="url" class="form-control" ng-model="product.buy_url" placeholder="Buy URL" required>
        </div>
        <center>
        <button onclick="#/products/view" type="submit" class="btn btn-default">Submit</button>
<a href="#/products/view" class="btn btn-default"> Cancel </a>
          </center>  </form>
    </div>
    </div>
  </div>
</div>
